<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Riwaq Digital | متجر المنتجات الرقمية</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#020617;
  color:#fff
}
header{
  padding:25px;
  text-align:center;
  background:linear-gradient(135deg,#020617,#0f172a)
}
header h1{color:#22c55e;margin-bottom:8px}
.container{max-width:1100px;margin:auto;padding:20px}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px
}
.card{
  background:#020617;
  border-radius:16px;
  padding:20px;
  box-shadow:0 0 0 1px #1f2933
}
.card h3{margin-top:0}
.price{color:#22c55e;font-size:20px;margin:10px 0}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#0ea5e9;
  color:#fff;
  font-size:16px;
  cursor:pointer
}
button:hover{opacity:.9}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center
}
.box{
  background:#020617;
  padding:25px;
  border-radius:16px;
  max-width:420px;
  width:90%
}
.box h2{text-align:center;color:#22c55e}
.row{display:flex;justify-content:space-between;margin:10px 0}
a.download{
  display:block;
  text-align:center;
  background:#22c55e;
  padding:14px;
  border-radius:12px;
  color:#000;
  text-decoration:none;
  margin-top:15px
}
.small{text-align:center;color:#94a3b8;font-size:13px;margin-top:10px}
</style>
</head>

<body>

<header>
  <h1>Riwaq Digital</h1>
  <p>متجر المنتجات الرقمية — تسليم فوري</p>
</header>

<div class="container">
  <div class="products">
